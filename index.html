<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="/static/script.js"></script>
</head>
<body ng-app="twitterApp">

<div ng-controller="twitterController">
  <input type="text" ng-model="q"/>
  <button ng-click="updateTweets(q)">tweets!</button>

  <ul>
    <li ng-repeat="tweet in tweets">
      <a ng-href="https://twitter.com/x/status/{{tweet.id}}">{{tweet.text}}</a>
    </li>
  </ul>
</div>

</body>
</html>
